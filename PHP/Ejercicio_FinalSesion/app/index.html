<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" charset="utf-8" />
  <title>Ejercicios espciales 2 tabla de objetos</title>
  <link rel="stylesheet" href="Style.css" />
  <script src="../jquery-3.7.1.min.js"></script>
  <script src="./Libreria.js"></script>
</head>

<body>
  <section id="fondo" class="fondo">
    <header>
      <h1>Formulario para altas de Libros</h1>
      <button id="mostrar">Mostrar</button>
      <button id="esconder">Esconder</button>
      <button id="alta">Alta</button>
      <button id="limpiar">Limpieza de filtros</button>
      <button id="btnCerrarSesion">Cerrar sesion</button>
      <br />
      <label for="btnOrden">Orden</label>
      <br />
      <input type="text" name="btnOrden" id="btnOrden" />
    </header>

    <table id="tabla">
      <thead>
        <tr>
          <th id="btnID">ID</th>
          <th id="btnTitulo">Titulo</th>
          <th id="btnAutor">Autor</th>
          <th id="btnGenero">Genero</th>
          <th id="btnPrecio">Precio</th>
          <th id="btnLanzamiento">Lanzamiento</th>
          <th id="btnEditorial">Editorial</th>
          <th>Tapa</th>
          <th>Modificacion</th>
          <th>Baja</th>
        </tr>
        <tr>
          <th><input type="text" name="filID" id="filID" /></th>
          <th><input type="text" name="filTitu" id="filTitu" /></th>
          <th><input type="text" name="filAuto" id="filAuto" /></th>
          <th><select name="filGene" id="filGene"></select></th>
          <th><input type="number" name="filPrecio" id="filPrecio" /></th>
          <th><input type="date" name="filLanza" id="filLanza" /></th>
          <th><input type="text" name="filEdi" id="filEdi" /></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>

      <tbody id="tbo"></tbody>
    </table>

    <footer>
      <h2>Cantidad de Libros en lista:</h2>
      <h2 id="cantLibros"></h2>
    </footer>
  </section>

  <div id="altaModal" class="divCerrado">
    <div id="cerrar-cont">
      <button id="cerrar">X</button>
    </div>

    <form id="formAlta" class="contInputs">
      <div class="contIn">
        <label for="">ID</label>

        <br />
        <input id="idAlta" name="idAlta" type="text" />
      </div>

      <div class="contIn">
        <label for="">Titulo</label>

        <br />
        <input id="tituloAlta" name="tituloAlta" type="text" />
      </div>

      <div class="contIn">
        <label for="">Autor</label>

        <br />
        <input id="autorAlta" name="autorAlta" type="text" />
      </div>

      <div class="contIn">
        <label for="">Genero</label>

        <br />
        <select id="generoAlta" name="generoAlta"></select>
      </div>

      <div class="contIn">
        <label for="">Precio</label>

        <br />
        <input id="precioAlta" name="precioAlta" type="number" />
      </div>

      <div class="contIn">
        <label for="">Lanzamiento</label>

        <br />
        <input id="lanzamientoAlta" name="lanzamientoAlta" type="date" />
      </div>

      <div class="contIn">
        <label for="">Editorial</label>

        <br />
        <input id="editorialAlta" name="editorialAlta" type="text" />
      </div>

      <div class="contIn">
        <label for="">Tapa</label>

        <br />
        <input id="PDFTapa" name="PDFTapa" type="file" />
      </div>
    </form>

    <div id="cont-btn">
      <button id="enviarAlta">Dar alta</button>
    </div>
  </div>

  <div id="PDFModal" class="divCerrado">
    <div id="cerrar-cont">
      <button id="cerrarIframe">X</button>
    </div>

    <div id="ventanaIframe"></div>
  </div>

  <div id="modifModal" class="divCerrado">
    <div id="cerrar-cont">
      <button id="cerrarIModif">X</button>
    </div>

    <form id="formModi" class="contInputs" method="post">
      <div class="contIn">
        <label for="">ID</label>

        <br />
        <input id="idModif" name="idModif" type="text" />
      </div>

      <div class="contIn">
        <label for="">Titulo</label>

        <br />
        <input id="tituloModif" name="tituloModif" type="text" />
      </div>

      <div class="contIn">
        <label for="">Autor</label>

        <br />
        <input id="autorModif" name="autorModif" type="text" />
      </div>

      <div class="contIn">
        <label for="">Genero</label>

        <br />
        <select id="generoModif" name="generoModif"></select>
      </div>

      <div class="contIn">
        <label for="">Precio</label>

        <br />
        <input id="precioModif" name="precioModif" type="number" />
      </div>

      <div class="contIn">
        <label for="">Lanzamiento</label>

        <br />
        <input id="lanzamientoModif" name="lanzamientoModif" type="date" />
      </div>

      <div class="contIn">
        <label for="">Editorial</label>

        <br />
        <input id="editorialModif" name="editorialModif" type="text" />
      </div>

      <div class="contIn">
        <label for="">Tapa</label>

        <br />
        <input id="PDFTapa" name="PDFTapa" type="file" />
      </div>
    </form>

    <div id="cont-btn">
      <button id="enviarModif">Modificar</button>
    </div>
  </div>
</body>
