<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" charset="utf-8" />
  <title>Ejercicio 10 funcion flecha</title>
</head>
<body>
  <h1>Funcion flecha</h1>
  <h1>const suma = (a, b) => { var c = a + b; return c; };</h1>
  <script type="text/javascript">
    const suma = (a, b) => {
      var c = a + b;
      return c;
    };

    document.write(
      "<h1 style='float:left'>Resultado para la funcion suma como parametros a = 10 y b = 8:  " +
        "<h1 style='color:red; display: inline-block'> " +
        suma(10, 8) +
        "</h1>" +
        "</h1>"
    );
  </script>
</body>
