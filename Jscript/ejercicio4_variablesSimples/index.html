<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" charset="utf-8" />
  <title>IEjercicio 4 variables simples</title>
  <style>
    div {
      background-color: orange;
      border: solid 5px blue;
      margin-top: 2px;
      width: 70vw;
      height: 30vh;
    }
  </style>
</head>
<body>
  <button
    onclick="document.getElementById('ventana').innerHTML= '<h2>Valor de z: '+z+'</h2><h2>Tipo de z: '+typeof(z)+'</h2>'"
  >
    var z;
  </button>
  <button
    onclick="document.getElementById('ventana').innerHTML= '<h2>Valor de a: '+a+'</h2><h2>Tipo de a: '+typeof(a)+'</h2>'"
  >
    var a = 1
  </button>
  <button
    onclick="document.getElementById('ventana').innerHTML= '<h2>Valor de b: '+b+'</h2><h2>Tipo de b: '+typeof(b)+'</h2>'"
  >
    var b = "1"
  </button>
  <button
    onclick="document.getElementById('ventana').innerHTML= '<h2>Valor de c: '+c+'</h2><h2>Tipo de c: '+typeof(c)+'</h2>'"
  >
    var c = 5
  </button>
  <button
    onclick="document.getElementById('ventana').innerHTML= '<h2>Valor de suma1: '+suma1+'</h2><h2>Tipo de suma1: '+typeof(suma1)+'</h2>'"
  >
    suma1 = a + b
  </button>
  <button
    onclick="document.getElementById('ventana').innerHTML= '<h2>Valor de suma2: '+suma2+'</h2><h2>Tipo de suma2: '+typeof(suma2)+'</h2>'"
  >
    suma2 = a + c
  </button>
  <div id="ventana"></div>
  <script type="text/javascript">
    var z;
    var a = 1;
    var b = "1";
    var c = 5;
    var suma1 = a + b;
    var suma2 = a + c;
  </script>
</body>
