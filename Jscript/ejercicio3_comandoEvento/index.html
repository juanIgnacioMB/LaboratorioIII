<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" charset="utf-8" />
  <title>IEjercicio 3 Comando en evento</title>
</head>
<body>
  <h1>Ejercicio 3 comando en evento</h1>
  <button
    onclick="alert('Alert ejecutado desde el boton, por evento onclick()')"
  >
    click para ajecutar un alert
  </button>
  <button
    onclick="document.write('<h1>Texto que sobreescibe el anterior debido al flujo de escritura</h1>')"
  >
    click para ajecutar un document.write()
  </button>

  <script type="text/javascript"></script>
</body>
